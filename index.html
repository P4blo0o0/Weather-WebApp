<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and layout */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Weather app card container */
        #weather-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            max-width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Input and button group */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        /* Input field styling */
        .input-group input[type="text"] {
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            width: 70%;
            transition: all 0.3s ease;
        }

        .input-group input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.3);
            background: white;
        }

        /* Button styling */
        .input-group button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background-color: #6a11cb;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-grow: 1;
        }

        .input-group button:hover {
            background-color: #5a0db3;
            transform: translateY(-2px);
        }

        .input-group button:active {
            transform: translateY(0);
        }

        /* Weather icon */
        #weather-icon {
            width: 120px;
            height: 120px;
            margin: 10px auto;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }

        /* Temperature text */
        #temp-div p {
            font-size: 48px;
            font-weight: 600;
            margin: 5px 0;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        /* Weather info */
        #weather-info {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
        }

        #weather-info p {
            font-size: 16px;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }

        #weather-info p span:last-child {
            font-weight: 500;
        }

        /* Forecast container */
        #hourly-forecast {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            margin-top: 25px;
            padding-bottom: 15px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.5) transparent;
        }

        /* Scrollbar styling */
        #hourly-forecast::-webkit-scrollbar {
            height: 6px;
        }

        #hourly-forecast::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.5);
            border-radius: 3px;
        }

        /* Individual forecast blocks */
        .hourly-item {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 12px;
            padding: 12px 8px;
            min-width: 80px;
            color: white;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .hourly-item:hover {
            transform: translateY(-5px);
        }

        .hourly-item img {
            width: 40px;
            height: 40px;
            margin: 8px 0;
        }

        .hourly-item .temp {
            font-weight: 600;
            margin-top: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            #weather-container {
                padding: 25px 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .input-group input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="weather-container">
        <div class="input-group">
            <input type="text" id="city" placeholder="Enter city e.g. Quezon City">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <img id="weather-icon" style="display: none;">
        <div id="temp-div"></div>
        <div id="weather-info"></div>
        <div id="hourly-forecast"></div>
    </div>

    <script>
        const apiKey = '22454ffebf8e9eeb302c90f15391556e';

        function getWeather() {
            const city = document.getElementById('city').value;
            if (!city) {
                alert('Please enter a city.');
                return;
            }

            const currentWeatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}`;

            fetch(currentWeatherUrl)
                .then(response => response.json())
                .then(data => displayWeather(data))
                .catch(error => {
                    console.error('Error:', error);
                    alert('Could not load weather.');
                });

            fetch(forecastUrl)
                .then(response => response.json())
                .then(data => displayHourlyForecast(data.list))
                .catch(error => {
                    console.error('Error:', error);
                    alert('Could not load forecast.');
                });
        }

        function displayWeather(data) {
            const tempDiv = document.getElementById('temp-div');
            const infoDiv = document.getElementById('weather-info');
            const iconImg = document.getElementById('weather-icon');

            if (data.cod === '404') {
                infoDiv.innerHTML = `<p>${data.message}</p>`;
                iconImg.style.display = 'none';
                return;
            }

            const tempC = Math.round(data.main.temp - 273.15);
            const description = data.weather[0].description;
            const icon = data.weather[0].icon;
            const humidity = data.main.humidity;
            const windSpeed = (data.wind.speed * 3.6).toFixed(1); // Convert m/s to km/h
            const pressure = data.main.pressure;

            tempDiv.innerHTML = `<p>${tempC}°C</p>`;
            infoDiv.innerHTML = `
                <p><span>City:</span> <span>${data.name}</span></p>
                <p><span>Condition:</span> <span>${description}</span></p>
                <p><span>Humidity:</span> <span>${humidity}%</span></p>
                <p><span>Wind:</span> <span>${windSpeed} km/h</span></p>
                <p><span>Pressure:</span> <span>${pressure} hPa</span></p>
            `;
            iconImg.src = `https://openweathermap.org/img/wn/${icon}@4x.png`;
            iconImg.alt = description;
            iconImg.style.display = 'block';
        }

        function displayHourlyForecast(data) {
            const container = document.getElementById('hourly-forecast');
            container.innerHTML = '';
            
            data.slice(0, 8).forEach(item => {
                const hour = new Date(item.dt * 1000).getHours();
                const temp = Math.round(item.main.temp - 273.15);
                const icon = item.weather[0].icon;
                const hourFormatted = hour.toString().padStart(2, '0') + ':00';

                const hourlyItem = document.createElement('div');
                hourlyItem.className = 'hourly-item';
                hourlyItem.innerHTML = `
                    <span>${hourFormatted}</span>
                    <img src="https://openweathermap.org/img/wn/${icon}.png" alt="${item.weather[0].description}">
                    <span class="temp">${temp}°C</span>
                `;
                
                container.appendChild(hourlyItem);
            });
        }
    </script>
</body>
</html>
